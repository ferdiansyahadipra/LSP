<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitung Luas Segitiga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(to right, #667eea, #764ba2);
        font-family: "Inter", sans-serif;
      }
      .card {
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
      }
      .btn-primary {
        background: linear-gradient(to right, #667eea, #764ba2);
        transition: background 0.3s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(to right, #5a67d8, #6b46c1);
      }
      #result {
        background: #f7fafc;
        border-radius: 8px;
        padding: 10px;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="card bg-white p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
        Hitung Luas Segitiga
      </h2>
      <form id="triangleForm">
        <div class="mb-5">
          <label for="base" class="block text-gray-600">Alas (cm):</label>
          <input
            type="number"
            id="base"
            name="base"
            class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
            required
          />
        </div>
        <div class="mb-5">
          <label for="height" class="block text-gray-600">Tinggi (cm):</label>
          <input
            type="number"
            id="height"
            name="height"
            class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
            required
          />
        </div>
        <div class="mb-6">
          <button
            type="button"
            onclick="calculateArea()"
            class="btn-primary w-full text-white p-3 rounded-lg font-semibold"
          >
            Hitung
          </button>
        </div>
        <div
          id="result"
          class="mt-4 text-center text-gray-700 font-semibold text-lg"
        ></div>
      </form>
    </div>
    <script>
      function calculateArea() {
        const base = document.getElementById("base").value;
        const height = document.getElementById("height").value;
        const area = (base * height) / 2;
        document.getElementById(
          "result"
        ).textContent = `Luas Segitiga: ${area} cmÂ²`;
      }
    </script>
  </body>
</html>
